<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div.tooltip {
            position: absolute;
            text-align: center;
            width: 60px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        #chart-area {
            width: 1000px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div id="chart-area"></div>
<script src="js/d3.v6.min.js"></script>
<script src="js/d3-tip.js"></script>
<script src="js/lodash.min.js"></script>
<script type="text/javascript">

  const MARGIN = {LEFT: 60, TOP: 20, RIGHT: 10, BOTTOM: 80}
  const WIDTH = 600 - MARGIN.LEFT - MARGIN.RIGHT;
  const HEIGHT = 400 - MARGIN.TOP - MARGIN.BOTTOM

  const t = d3.transition().duration(750)
  // Define the div for the tooltip
  const tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

  const svg = d3.select('#chart-area').append('svg')
    .attr('width', WIDTH + MARGIN.LEFT + MARGIN.RIGHT)
    .attr('height', HEIGHT + MARGIN.TOP + MARGIN.BOTTOM)
    .style('background-color', '#e8e8e8')

  const g = svg.append('g').attr('transform', `translate(${MARGIN.LEFT}, ${MARGIN.TOP})`)


  const data = []
  for (let i = 1; i <= 12; i++) {
    data.push({month: `thÃ¡ng ${i}`, data: _.random(0, 350)},)
  }
  console.log('data', data)


  const rects = g.selectAll('rect').data(data);


  const months = _.map(data, 'month');
  // const colorRange = d3.schemeCategory10
  const colorRange = ['#206a5d', '#81b214', '#ffcc29', '#f58634']
  const colors = d3.scaleOrdinal().domain(months).range(colorRange);
  const x = d3.scaleBand().domain(months)
    .range([0, WIDTH])
    .paddingInner(0.1)
    .paddingOuter(0.1);

  const y = d3.scaleLinear().domain([0, d3.max(_.map(data, 'data'))]).range([HEIGHT, 0])


  const xAxisCall = d3.axisBottom(x).tickSizeOuter(0)
  const yAxisCall = d3.axisLeft(y).ticks(5).tickFormat(d => `${d}m`)
    // .tickValues([50, 200, 300])
    .tickSizeInner(0).tickSizeOuter(0)

  g.append('g').attr('class', 'left-axis')
    .call(yAxisCall)

  g.append('g').attr('class', 'buttom-axis')
    .attr('transform', `translate(0, ${HEIGHT})`)
    .call(xAxisCall)
    .selectAll('text')
    .attr('y', 10)
    .attr('x', -5)
    .transition(t)
    .attr('text-anchor', 'end')
    .attr('transform', 'rotate(-40)')

  g.append('text')
    .attr('class', 'y axis-label')
    .attr('x', -(HEIGHT / 2))
    .attr('y', -40)
    .attr('font-size', '20px')
    .attr('text-anchor', 'middle')
    .attr('transform', 'rotate(-90)')
    .text('Height (m)')

  g.append('text')
    .attr('class', 'x axis-label')
    .attr('x', WIDTH / 2)
    .attr('y', HEIGHT + 70)
    .attr('font-size', '20px')
    .attr('text-anchor', 'middle')
    .text('DEMO CHART DATA')


  rects.enter().append('rect')
    .attr('x', d => x(d.month))
    .attr('width', x.bandwidth())
    .attr('y', HEIGHT)
    .attr('height', 0)
    .attr('fill', d => colors(d.month))
    .on('mouseover', (event, d) => {
      console.log('d3.event', event)
      tooltip.transition()
        .duration(200)
        .style("opacity", .9);
      tooltip.html(`Value: <strong>${d.data}</strong>`)
        .style("left", (event.pageX) + "px")
        .style("top", (event.pageY - 28) + "px");
    })
    .on("mouseout", function (d) {
      tooltip.transition()
        .duration(500)
        .style("opacity", 0);
    })
    // .on('mouseout', tip.hide)
    .transition(t)
    .attr('y', d => y(d.data))
    .attr('height', d => HEIGHT - y(d.data))


</script>
</body>
</html>
